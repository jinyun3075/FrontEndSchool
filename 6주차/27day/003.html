<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title></title>
</head>
<body>
    <button onclick="renderTable(data)">데이타 호출</button>
    <button onclick="ageSort(data)">나이별 정렬!</button>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>index</th>
                <th>picture</th>
                <th>age</th>
                <th>eyeColor</th>
                <th>name</th>
                <th>gender</th>
                <th>company</th>
                <th>email</th>
                <th>phone</th>
                <th>address</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="data.js"></script>
    <script>
        
        function ageSort(data) {
            let d=Array.from(data);
            renderTable(d.sort((a,b)=>a.age-b.age));
        }
        function renderTable(data) {
            let tbodyData = [];
            for (const iterator of data) {
                tbodyData.push
                (
                    `<tr>
                        <th>${iterator.index}</th>
                        <th>${iterator.picture}</th>
                        <th>${iterator.age}</th>
                        <th>${iterator.eyeColor}</th>
                        <th>${iterator.name}</th>
                        <th>${iterator.gender}</th>
                        <th>${iterator.company}</th>
                        <th>${iterator.email}</th>
                        <th>${iterator.phone}</th>
                        <th>${iterator.address}</th>
                    </tr>
                    `
                )
            }
            document.querySelector('.table>tbody').innerHTML = tbodyData.join('');
        }
    </script>
</body>
</html>
