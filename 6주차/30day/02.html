<!DOCTYPE html>
<html lang="ko">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script

      crossorigin="anonymous"></script>
  
    <title></title>
</head>
<body>
    <h1 id="one">jQuery 실습</h1>
    <p>hello</p>
    <button class="btn1">클릭해</button>
    <p class="실습">jQuery 실습을 하고 있습니다.</p>
    <!-- <img> -->
    <textarea name="메모장" id="메모장" cols="30" rows="10"></textarea>
    <button class="btn2">메모장 내용 경고장으로 출력</button>
    <script>
        $('#one').text('hello jquery');
        // $('p').hide();
        // $('.btn1').click(function() {
        //     alert('클릭했네요?');
        // })
        $('.실습').html('<strong>실습</strong>중이에요');
        $('.실습').css('color','red');
        $('.실습').css('backgroundColor', 'blue');
        // $('img').attr('src', '../../img/a.jpg');
        // $('img').attr('data-name','프로필').attr('data-hello', 'world');
        $('.btn2').click(function(){
            let 메모장값 =$('#메모장').val();
            $('#메모장').val('값을 입력하시오');
            alert(메모장값);
        })
    </script>
</body>
</html>
