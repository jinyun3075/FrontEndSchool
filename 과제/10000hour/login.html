<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <main class="all">
        <section class="a-box">
            <h1>로그인 또는 회원가입</h1>
            <img src="img/close.png" alt="닫기" class="a-box-close">
            <header>
            <p class="a-txt1">위니브에서 여러분의 궁금증을 해결하세요!:)</p>
            <form action="" class="a-form">
                <input type="text" class="a-id" placeholder="아이디">
                <input type="text" class="a-pw" placeholder="비밀번호">
                <input type="checkbox" class="a-check"> 로그인 상태 유지
                <button class="a-click">로그인</button>
            </form>
            <a href="" class="a-join">회원가입</a><a href="" class="a-find">아이디/비밀번호 찾기</a>
            </header>
            <footer class="a-dif">
                <h2>또는</h2>
                <button class="a-google"> <img src="img/google.png" alt="구글" class="a-img">구글 계정으로 로그인</button>
                <button class="a-facebook"> <img src="img/facebook.png" alt="페이스북" class="a-img">페이스북 계정으로 로그인</button>
                <button class="a-naver"> <img src="img/naver.png" alt="네이버" class="a-img">네이버 계정으로 로그인</button>
                <button class="a-kakao"> <img src="img/kakao.png" alt="카카오" class="a-img">카카오톡 계정으로 로그인</button>
            </footer>
        </section>
    </main>
</body>
</html>
